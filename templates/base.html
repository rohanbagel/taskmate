{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="icon" href="{%static 'images/favicon.ico' %}" type= "image/gif" sizes="16x16">
    
    {% block title %}
      
    {% endblock title %}
      
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}"><img src= "{%static 'images/logo-1.png' %} "alt = "Taskmate" ></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="{%  url 'todolist' %}">Home</a>
              <a class="nav-link" href="{%  url 'todolist' %}">Todo List</a>
              <a class="nav-link" href="{%  url 'contact' %}">Contact Us</a>
              <a class="nav-link" href="{%  url 'about' %}">About Us</a>
            </div>
          </div>
        </div>
        
        {% if user.is_authenticated %}
        <div class="d-flex" role="search">
          <div class="text-light-emphasis">Logged in as {{user.username}}</div>
          <form action="{% url 'logout' %}" method="POST">
            {% csrf_token %}
          <button class="btn btn-outline-success" type="submit">Logout</button>
          </form>
        </div> 
        {% else %}
        <a  href="{%  url 'login' %}">
          <button class="btn btn-primary mr-3 " type="submit">Login</button>
        </a>
        <a  href="{%  url 'register' %}">
          <button class="btn btn-outline-success" type="submit">Register</button>
        </a>
        {% endif %}
          
      </nav>

  </head>
  <body class="bg-info">
    
    {% block content %}
  
    {% endblock content %}
      
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
